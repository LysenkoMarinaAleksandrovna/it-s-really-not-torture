<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="icon"
      href="images/favicon-32x32.png"
      sizes="32x32.png"
      type="image/png"
    />
    <title>QR-code-component using Flexbox</title>
  </head>
  <body>
    <section class="card">
      <figure class="card__img">
        <img class="card__qr-code" src="images/image-qr-code.png" alt="QR-code" />
      </figure>
      <article class="card__info">
        <h1 class="card__info-header">Improve your front-end skills by building projects</h1>
        <p class="card__info-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </article>
    </section>
  </body>
</html>
